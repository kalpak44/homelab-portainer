version: "3.8"

services:
  postgres:
    image: bitnami/postgresql:latest
    restart: unless-stopped
    environment:
      POSTGRESQL_USERNAME: ${POSTGRES_USER}
      POSTGRESQL_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRESQL_DATABASE: ${POSTGRES_DB}
      POSTGRESQL_POSTGRES_PASSWORD: ${POSTGRES_SUPERUSER_PASSWORD}
      POSTGRESQL_ENABLE_REMOTE_CONNECTIONS: "yes"
    ports:
      - "5432:5432"
    volumes:
      - /home/kalpak44/postgres-data:/bitnami/postgresql

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    ports:
      - "9001:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    volumes:
      - /home/kalpak44/pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres

  adguardhome:
    image: adguard/adguardhome:latest
    container_name: adguardhome
    restart: always
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "8082:80/tcp"
    volumes:
      - /home/kalpak44/adguardhome/config:/opt/adguardhome/conf
      - /home/kalpak44/adguardhome/work:/opt/adguardhome/work

  vault:
    image: kalpak44/vault-docker-bootstrap:0edac16
    container_name: vault
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    ports:
      - "8200:8200"
      - "8201:8201"
    environment:
      # External reachable addresses (LAN)
      VAULT_API_ADDR: "http://192.168.1.50:8200"
      VAULT_CLUSTER_ADDR: "http://192.168.1.50:8201"

      # ===== Recommended bootstrap switches =====
      # For now you can keep init/unseal in container (PoC).
      # For real prod, set VAULT_BOOTSTRAP_INIT_UNSEAL="false"
      VAULT_BOOTSTRAP_INIT_UNSEAL: "true"
      VAULT_BOOTSTRAP_CONFIGURE: "true"

      # ===== KV v2 mount (MUST match ClusterSecretStore path) =====
      VAULT_ENABLE_KV: "true"
      VAULT_KV_PATH: "kv"

      # ===== Policies =====
      VAULT_WRITE_POLICIES: "true"
      VAULT_POLICIES_DIR: "/opt/vault-bootstrap/policies"

      # ===== UI login =====
      VAULT_ENABLE_USERPASS: "true"
      VAULT_UI_ADMIN_USERNAME: ${VAULT_UI_ADMIN_USERNAME}
      VAULT_UI_ADMIN_PASSWORD: ${VAULT_UI_ADMIN_PASSWORD}
      VAULT_UI_ADMIN_POLICIES: "admin"

      # ===== Kubernetes auth bootstrap =====
      VAULT_ENABLE_K8S_AUTH: "true"
      VAULT_K8S_AUTH_PATH: "kubernetes"

      # IMPORTANT: set this to your cluster API server (we will get it from microk8s)
      K8S_HOST: 192.168.1.50

      # Files mounted below (inside container)
      K8S_CACERT_FILE: "/vault/file/k8s-ca.crt"
      K8S_TOKENREVIEW_JWT_FILE: "/vault/file/tokenreview.jwt"

      # ESO global role (must match ClusterSecretStore role: eso-global)
      VAULT_K8S_ROLE_NAME: "eso-global"
      VAULT_K8S_BOUND_SA_NAMES: "eso-vault-auth"
      VAULT_K8S_BOUND_SA_NAMESPACES: "external-secrets"

      # Safer than admin; set to "admin" only for PoC if you want
      VAULT_K8S_ROLE_POLICIES: "eso-read-kv"
      VAULT_K8S_ROLE_TTL: "1h"

      # Optional: seed the PoC secret automatically
      # (If you prefer creating it from UI, leave this false)
      VAULT_SEED_SECRETS: "true"
      VAULT_SEED_POC_SECRET_PATH: "kv/poc"
      VAULT_SEED_POC_SECRET_MESSAGE: "hello-from-vault"

    volumes:
      - /home/kalpak44/vault/data:/vault/data
      - /home/kalpak44/vault/file:/vault/file
